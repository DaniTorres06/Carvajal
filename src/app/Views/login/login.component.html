<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    
    <div class="fadeIn first">
      <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      <h3>Longin</h3>
    </div>


    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="OnLogin(loginForm.value)">
      <input type="text" id="user" class="fadeIn second" formControlName = "user" placeholder="User">
      <input type="password" id="password" class="fadeIn third" formControlName = "password" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Ingresar">
    </form>

    <!-- Remind Passowrd -->
    <div class = "class alert-danger" *ngIf="vErrorStatus">
      <p>{{vErrorMsg}}</p>
    </div>    

  </div>
</div>
